<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contadores_style.css" />
    <title>Projetinho de Contador</title>
</head>
<body>

    <div class="container">
        <h1>Contador</h1>
        <p>Aperte + para acrescer o número, e - para decrescer o número.</p>
        <div id="counter">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button name="adicionar" onclick="increment()">+</button>
        </div>
    </div>
    
    <script src="./assets/js/script_contador.js"></script>
    
</body>
</html>
